<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Voyage Vista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.PNG" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <img id = "logo" src="img/logo.PNG" alt="Voyage Vista Logo">
            <div class="logo">Voyage Vista</div>
            <ul>
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact">
        <section id="contact"">
            <h1>CONTACT US</h1>
            <h5>Get in touch</h5>
        </section>
        <section id="form">
            <form id="contactForm">
                <div>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>
                <div>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="10 " required placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" id="submit"onclick="thankyou()">Submit</button>
              </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Voyage Vista. All rights reserved.</p>
    </footer>

    <script src="travel_recommendation.js"></script>
</body>
</html>
